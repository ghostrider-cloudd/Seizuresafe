<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SeizureSafe Home</title>
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
      color: #2c3e50;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    main {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      padding: 2.5rem 3.5rem;
      user-select: none;
      text-align: center;
    }
    h1 {
      margin: 0 0 1rem;
      font-weight: 700;
      font-size: 2rem;
      color: #34495e;
      letter-spacing: 0.03em;
    }
    p.lead {
      font-size: 1.15rem;
      margin-bottom: 2rem;
      color: #4a5a6a;
      line-height: 1.5;
    }
    a.button {
      display: inline-block;
      padding: 1rem 2rem;
      font-weight: 700;
      font-size: 1.1rem;
      color: #fff;
      background-color: #3182ce;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(49, 130, 206, 0.35);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    a.button:hover,
    a.button:focus {
      background-color: #2c7bbf;
      box-shadow: 0 6px 16px rgba(44, 123, 191, 0.55);
      outline: none;
      transform: scale(1.05);
    }
    /* Responsive */
    @media (max-width: 480px) {
      main {
        padding: 2rem 2rem;
      }
      h1 {
        font-size: 1.6rem;
      }
      p.lead {
        font-size: 1rem;
      }
      a.button {
        width: 100%;
        padding: 1rem 0;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main role="main" aria-labelledby="pageTitle">
    <h1 id="pageTitle">Welcome to SeizureSafe</h1>
    <p class="lead">
      Our app helps predict epileptic seizures by analyzing EEG signals with advanced machine learning algorithms.<br />
      Get started now to improve your health and safety.
    </p>
    <a href="prediction.html" class="button" aria-label="Go to SeizureSafe Epileptic Seizure Prediction page">Go to SeizureSafe Prediction</a>
  </main>
</body>
</html>
